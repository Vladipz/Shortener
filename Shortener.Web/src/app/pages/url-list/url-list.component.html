<div class="mt-6 flex flex-col gap-10">
  @if (isAuth) {
    <app-create-url (newUrlCreated)="onNewUrlCreated($event)"></app-create-url>
  }
  <div class="container mx-auto p-4">
    <table class="min-w-full border border-gray-200 bg-white">
      <thead>
        <tr>
          <th class="border-b px-4 py-2 text-left">Original URL</th>
          <th class="border-b px-4 py-2 text-left">Shortened URL</th>
          <th class="border-b px-4 py-2 text-left">Created At</th>
          <th class="border-b px-4 py-2 text-left">Created By</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let url of urls">
          <td class="border-b px-4 py-2">
            <a href="{{ url.originalUrl }}" target="_blank">{{
              url.originalUrl
            }}</a>
          </td>
          <td class="border-b px-4 py-2">
            <a href="{{ url.shortenedUrl }}" target="_blank">{{
              url.shortenedUrl || "Not available"
            }}</a>
          </td>
          <td class="border-b px-4 py-2">
            {{ url.createdAt | date: "medium" }}
          </td>
          <td class="border-b px-4 py-2">{{ url.createdBy }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
